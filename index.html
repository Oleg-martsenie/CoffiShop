<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="public/css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoffiCup</title>
</head>
<body>
    <header class="header">

        <div id="menu" class="fas fa-bars"></div>

        <a href="#" class="logo"> coffi <i class="fas fa-mug-hot"></i>  </a>
        <nav class="navbar">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#review">review</a>
            <a href="#book">book</a>
        </nav>

        <a href="#" class="btn">Book a table</a>
    </header>

    <section class="home" id="home">
        <div class="row">
            <div class="content">
                <h3>Fresh Coffee in the morning</h3>
                <a href="#" class="btn">buy one now</a>
            </div>

            <div class="image">
                <img src="public/image/home-img-1.png" alt="cup of coffee pic one" class="main-home-image">
            </div>

        </div>

        <div class="image-slider">
            <img src="public/image/home-img-1.png" alt="">
            <img src="public/image/home-img-2.png" alt="">
            <img src="public/image/home-img-3.png" alt="">
        </div>

    </section>

    <script src="public/js/app.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>
</html>
